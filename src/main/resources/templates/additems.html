<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Design form</title>
  </head>
  <body>
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
    >
      <h1 class="mb-3">Add clothes</h1>
      <form method="post" th:object="${item}">
        <div th:if="${#fields.hasErrors()}">
          <span> Please correct the problems below and resubmit. </span>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name: </label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
            aria-describedby="nameHelp"
          />
          <div id="nameHelp" class="form-text">
            Provide decent name
          </div>
          <span
            class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
          >
            Name error
          </span>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price: </label>
          <input
            type="number"
            th:field="*{price}"
            class="form-control"
            id="price"
          />
          <span
            class="validationError"
            th:if="${#fields.hasErrors('price')}"
            th:errors="*{price}"
          >
            Name error
          </span>
        <div class="mb-3">
          <label for="prucdedDate" class="form-label">producedDate: </label>
          <input
            type="number"
            th:field="*{prucdedDate}"
            class="form-control"
            id="prucdedDate"
          />
          <span
            class="validationError"
            th:if="${#fields.hasErrors('prucdedDate')}"
            th:errors="*{prucdedDate}"
          >
            Name error
          </span>
        </div>
        <select
          th:field="*{brand}"
          class="form-select mt-5 mb-5"
          aria-label="Anime selection"
          
        >
          <option
            th:each="anime: ${animes}"
            th:value="${anime}"
            th:text="${anime.title}"
          />
        </select>
        <button type="submit" class="btn btn-primary mt-5">Add clothes</button>
      </form>
    </div>
  </body>
</html>
