<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Item List</title>
  </head>
  <body>
    <div class="d-flex flex-row mb-3">
      <div
        class="card ms-3 me-3"
        th:each="item: ${items}"
        style="width: 18rem"
      >
        <div class="card-body">
          <h5 class="card-title" th:text="${item.name}" />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="|Date produced: ${item.prucdedDate}|"
          />
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="${item.price}"
          />
          <p class="card-text" th:text="${item.brand}"></p>
        </div>
      </div>
    </div>
    <div
    class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
  >
    <form class="mt-3" method="post" th:object="${itemSearchByDateAndName}">
      <div class="mb-3">
        <label for="itembrand" class="form-label"
          >Item name prefix:
        </label>
        <input
          type="text"
          class="form-control"
          id="itembrand"
          th:field="*{brand}"
          aria-describedby="itemHelp"
        />
        <div id="itemHelp" class="form-text">
          Provide decent fighter name prefix
        </div>
      </div>
      <div class="mb-3">
        <label for="year" class="form-label">Year: </label>
        <input
          type="number"
          id="year"
          th:field="*{prucdedDate}"
          name="startDate"
        />
      </div>
      <button class="btn btn-primary mt-5">
        Search By Name Prefix and year
      </button>
    </form>
  </div>
  </body>
</html>
